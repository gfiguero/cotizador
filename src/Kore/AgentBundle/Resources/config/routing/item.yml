agent_item_index:
    path:     /
    defaults: { _controller: "KoreAgentBundle:Item:index" }
    methods:  GET

agent_item_show:
    path:     /{id}/show
    defaults: { _controller: "KoreAgentBundle:Item:show" }
    methods:  GET

agent_item_new:
    path:     /new
    defaults: { _controller: "KoreAgentBundle:Item:new" }
    methods:  [GET, POST]

agent_item_edit:
    path:     /{id}/edit
    defaults: { _controller: "KoreAgentBundle:Item:edit" }
    methods:  [GET, POST]

agent_item_delete:
    path:     /{id}/delete
    defaults: { _controller: "KoreAgentBundle:Item:delete" }
    methods:  DELETE
