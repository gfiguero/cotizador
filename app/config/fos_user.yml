fos_user:
    db_driver: orm
    firewall_name: main
    user_class: Kore\AdminBundle\Entity\User
    use_listener:               true
    use_username_form_type:     true
    model_manager_name:         null

    service:
        mailer:                 fos_user.mailer.default
        email_canonicalizer:    fos_user.util.canonicalizer.default
        username_canonicalizer: fos_user.util.canonicalizer.default
        token_generator:        fos_user.util.token_generator.default
        user_manager:           fos_user.user_manager.default

    from_email:
        address: contacto@cotizador.unisign.cl
        sender_name: Equipo de KoreBudget

    registration:
        form:
            type: Kore\UserBundle\Form\RegistrationType
        confirmation:
            enabled:            true
            from_email:
                address: registration@cotizador.unisign.cl
                sender_name: Equipo de KoreBudget

    resetting:
        form:
            type: Kore\UserBundle\Form\ResettingType
        token_ttl: 86400
        email:
            from_email:
                address: resetting@cotizador.unisign.cl
                sender_name: Equipo de KoreBudget

    group:
        group_class: Kore\AdminBundle\Entity\Group
        form:
            type: KoreUserBundle\Form\GroupType

    change_password:
        form:
            type: Kore\UserBundle\Form\ChangePasswordType

    profile:
        form:
            type: Kore\UserBundle\Form\ProfileType
